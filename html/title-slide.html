<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title" style="text-align: left;">$title$</h1>
$if(subtitle)$
  <p class="subtitle" style="text-align: left; color: white;">$subtitle$</p>
$endif$
  <div style="text-align: left; float: left;">
$for(author)$
    <p class="author">$author$</p>
$endfor$
$for(institute)$
    <p class="institute">$institute$</p>
$endfor$
$if(date)$
    <p class="date">$date$</p>
$endif$
  </div>
  <div style="text-align: left; float: right;">
    <a href="https://resiclima.com.br/" target="_blank"><img src="images/resiclima_logo.png" style="width: 125px;"></a>
    <a href="https://www.fsp.usp.br/sustentarea/" target="_blank"><img src="images/sustentarea_logo.png" style="width: 125px; padding-left: 20px"></a>
    <a href="https://www.gov.br/cnpq/" target="_blank"><img src="images/cnpq_v2017_rgb.png" style="width: 225px; padding-left: 20px;"></a>
  </div>
</section>
